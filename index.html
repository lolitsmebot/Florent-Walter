<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiche Joueur - Florent Walter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen p-6">
  <div class="max-w-5xl mx-auto bg-white rounded-2xl shadow-xl p-6">
    <div class="flex flex-col md:flex-row gap-6">
      <img
        src="https://www.dna.fr/sports/2012/08/27/la-lecon-de-walter/florent-walter-realise-le-match-quasi-parfait-en-finale-face-a-araya-photo-dna-jf-badias.jpg"
        alt="Florent Walter"
        class="rounded-xl w-64 h-80 object-cover shadow-md"
      />
      <div class="flex-1">
        <h2 class="text-4xl font-bold text-indigo-800 mb-2">Florent Walter</h2>
        <p class="text-gray-600 text-lg mb-4">France • 46 ans</p>
        <ul class="grid grid-cols-2 gap-4 text-gray-700">
          <li><strong>Classement ATP :</strong> N/A</li>
          <li><strong>Taille :</strong> 1m88</li>
          <li><strong>Poids :</strong> 80kg</li>
          <li><strong>Main :</strong> Droite</li>
          <li><strong>Revers :</strong> à deux mains</li>
        </ul>
      </div>
    </div>

    <div class="mt-10">
      <h3 class="text-2xl font-semibold text-indigo-700 mb-4">Statistiques</h3>
      <div class="w-full flex justify-center">
        <canvas id="statsChart" width="300" height="300"></canvas>
      </div>
    </div>

    <div class="mt-10">
      <h3 class="text-2xl font-semibold text-indigo-700 mb-4">Galerie</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <img src="https://www.dna.fr/sports/2019/02/09/le-privilege-de-l-age/florent-walter-0-bischwiller-et-wallis-vitis-2-6-tc-strasbourg-se-sont-imposes-a-l-experience-hier-en-finale-a-schiltigheim-photo-l-alsace-jean-marc-loos.jpg" class="rounded-xl shadow-md w-full object-cover" alt="Match 1">
        <img src="https://www.dna.fr/sports/2012/08/27/la-lecon-de-walter/florent-walter-realise-le-match-quasi-parfait-en-finale-face-a-araya-photo-dna-jf-badias.jpg" class="rounded-xl shadow-md w-full object-cover" alt="Match 2">
      </div>
    </div>
  </div>

  <script>
    const ctx = document.getElementById('statsChart').getContext('2d');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Victoires', 'Défaites'],
        datasets: [{
          data: [28, 12],
          backgroundColor: ['#22c55e', '#ef4444'],
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
        }
      }
    });
  </script>
</body>
</html>
